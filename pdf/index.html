		<script>
			//input用
			input = document.querySelector("#input");
			// create new ace instance
			var editor = ace.edit(document.createElement("div"));
			editor.setTheme("ace/theme/monokai");
			editor.session.setMode("ace/mode/markdown");
			editor.session.setOptions({
				tabSize: 2
			});
			// set size
			editor.container.style.height = "calc(50% - 0.5vw)";
			editor.container.style.width = "100%";
			editor.container.style.transition = "all 0.2s";
			// replace textarea with the editor
			input.parentNode.replaceChild(editor.container, input);
			editor.on('change', function() {
				document.querySelector('#preview').innerHTML = marked(editor.getValue());
				Prism.highlightAll();
			});

			//css用
			css = document.querySelector("#css");
			// create new ace instance
			var seditor = ace.edit(document.createElement("div"));
			seditor.setTheme("ace/theme/monokai");
			seditor.session.setMode("ace/mode/css");
			seditor.session.setOptions({
				tabSize: 2
			});
			// set size
			seditor.container.style.height = "calc(50% - 0.5vw)";
			seditor.container.style.margin = "1vw 0 0";
			seditor.container.style.width = "100%";
			seditor.container.style.transition = "all 0.2s";
			seditor.setValue(document.querySelector('#md').innerHTML);
			// replace textarea with the seditor
			css.parentNode.replaceChild(seditor.container, css);
			seditor.on('change', function() {
				document.querySelector('#md').innerHTML = seditor.getValue();
			});

			//ajax用
			document.querySelector('button').addEventListener('click', function() {
				event.preventDefault();
				var area = document.querySelector('#wrap').outerHTML;
				var sub = window.open();
				sub.document.write('<html><head></head><body>'+area+"<script>window.print();<\/script></body></html>");
			});
